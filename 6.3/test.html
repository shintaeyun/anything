<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래</title>
    <style>
        p{
            color: blue;
            text-align: center;
        }

        h1{
            text-align: center;
        }

        li{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cold - 디아크(feat. 수퍼비)</h1>
    <hr>
    <li><img src="사진.jpg" height=250px alt="사진을 불러 올 수 없습니다."></li>
    <p>
        <b>화려해 보이지만 나는 허전해<br>
        스크린 안에 나는 늘 웃어야 해<br>
        지난 실수들 땜에 마음이 아파<br>
        아직도 내가 싫담 할게 사과  <br>
        사랑해줄까 내 과거가 착해도<br>
        <i>솔직히 기죽었어 쇼미 9 때도</i><br>
        날 보는 시선들이 아직 차가워도<br>
        이해해 주기를 바래 실수해서 망해도<br></b>
    </p>

    

</h1>
    
</body>
</html>
