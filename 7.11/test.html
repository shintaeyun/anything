<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기기설문조사</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기수에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form>
        학년 <input type="radio" name="grade" value="1" checked> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
        <input type="radio" name="grade" value="4"> 4학년
    </form>

    <form>
        성별 <input type="radio" name="sex" value="1"> 남
        <input type="radio" name="sex" value="2"> 여
    </form>

    <form>
        관심 분야 <select name="area">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">임베디드</option>
            <option value="3">미용</option>
            <option value="4">운동</option>
        </select>
    </form>

    <form>
        진로 <input type="checkbox" value="1" checked> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업
    </form>

    <form>
        남기고 싶은 말 <br>
        <textarea cols="40" rows="10"></textarea>
    </form>
    <br>
    Copyright 2017 by Kitae
</body>
</html>
